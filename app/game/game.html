<br>

<div id="securityfield" layout="row">
	<md-content>
		<md-toolbar>
      <h2 class="md-toolbar-tools">
        <span>{security.name}</span>
      </h2>
    </md-toolbar>
   </md-content>
</div>

<br>
<br>

<div id="chartsfield" layout="row">
	<div flex id="chart_0"></div>
	<div flex id="chart_1"></div>
	<div flex id="chart_2"></div>
	<div flex id="chart_3"></div>
</div>

<br>

<div id="newsfield" layout="row">
	<md-content>
    <md-list>
    	<md-item ng-repeat="item in todos">
       	<md-item-content>
       		<div class="md-tile-content">
            <h3>{{item.title}}</h3>
            <p>
              {{item.content}}
            </p>
          </div>
       	</md-item-content>
      </md-item>
    </md-list>
  </md-content>
</div>
